<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <!-- Main controls for the Etch-a-Sketch application -->
    <h1>Etch-a-Sketch</h1>
    
    <!-- Button to trigger grid size change -->
    <button onclick="changeSize()">Change grid size?</button>
    
    <!-- Container that will hold the dynamically generated grid -->
    <div id="container">
        <!-- Grid cells will be generated here by JavaScript -->
    </div>

    <!-- Instructions for users -->
    <div class="instructions">
        <p>Hover over the grid to draw. Click the button above to change the grid size.</p>
    </div>
    
    <!-- JavaScript to handle the interactive functionality -->
    <script src="script.js"></script>
</body>

</html>
